<!DOCTYPE html>

<head>
    <title>NFQ - Client</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
    <script type="text/javascript" src="assets/js/Storage.js"></script>
    <script type="text/javascript" src="assets/js/Client.js"></script>
    <script type="text/javascript" src="assets/js/pages/client.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="board.html">Švieslentė</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="client.html">Kliento puslapis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">Statistika</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="specialist.html">Specialisto puslapis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administratoriaus puslapis</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mt-3"></div>

        <div class="alert" data-name="alert" role="alert" style="display:none"></div>

        <form class="form-row mb-3" data-name="chooseSpecialist">
            <div class="col-2">
                <label for="number" class="col-form-label">Jūsų numeris</label>
            </div>
            <div class="col-2">
                <input type="number" name="number" id="number" class="form-control" required />
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" data-action="loadClientData">Rodyti informaciją</button>
            </div>
        </form>

        <div data-name="num-in-que" style="display: none">
            <span>Jūs esate</span> <span class="badge badge-secondary" data-name="num"></span> <span>eilėje</span>
        </div>
        <div data-name="approximate-waiting-time" style="display: none">
            <span>Jūs eisite po</span> <span class="badge badge-secondary" data-name="time"></span>
        </div>
        <div data-name="button-delay" style="display: none">
            <button type="button" class="btn btn-primary" data-action="delayClient">Pavėlinti apsilankymą</button>
        </div>
        <div data-name="button-cancel" style="display: none">
            <button type="button" class="btn btn-danger" data-action="cancelClient">Atšaukti apsilankymą</button>
        </div>

    </div>
</body>

</html>
