<!DOCTYPE html>
<head>
    <title>NFQ - Admin</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/storage.js"></script>
    <script type="text/javascript" src="assets/js/admin.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="board.html">Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="specialist.html">Specialist page</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="admin.html">Admin page</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h2 class="mt-5">Admin</h2>

        <button type="button" onClick="loadDefaultClients()" class="btn btn-secondary mt-5 mb-3">Load default clients</button>

        <div class="form-row">
            <div class="col-2">
                <label for="specialist" class="col-form-label">Choose specialist</label>
            </div>
            <div class="col-1">
                <select name="specialist" id="specialist" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary ml-3" data-action="create-client">Create client</button>
            </div>
        </div>
    </div>
</body>
</html>
