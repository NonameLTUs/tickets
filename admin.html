<!DOCTYPE html>
<head>
    <title>NFQ - Administratorius</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
    <script type="text/javascript" src="assets/js/Storage.js"></script>
    <script type="text/javascript" src="assets/js/Client.js"></script>
    <script type="text/javascript" src="assets/js/pages/admin.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="board.html">Švieslentė</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client.html">Kliento puslapis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="specialist.html">Specialisto puslapis</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="admin.html">Administratoriaus puslapis</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mt-3" />

        <div class="alert" data-name="alert" role="alert" style="display:none"></div>

        <form class="form-row" data-name="login-form">
            <div class="col-2">
                <label for="specialist" class="col-form-label">Įveskite slaptažodį</label>
            </div>
            <div class="col-1">
                <input name="password" type="password" class="form-control" />
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary ml-3" data-action="login">Prisijungti</button>
            </div>
        </div>

        <div data-name="restricted" style="display:none">
            <button type="button" class="btn btn-secondary mb-3" data-action="loadDefaultClients">Užkrauti pavyzdinius duomenis</button>

            <div class="form-row">
                <div class="col-2">
                    <label for="specialist" class="col-form-label">Pasirinkti specialistą</label>
                </div>
                <div class="col-1">
                    <select name="specialist" id="specialist" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary ml-3" data-action="createClient">Pridėti klientą</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
